<div class="page-header">
	<h1 >Sensu Servers</h1>
	<a class="btn btn-success" href="#" ng-click="ctrl.addSensuServer()" ng-show="ctrl.isOrgEditor">
		<i class="fa fa-plus"></i>
		New Sensu Server
	</a>
</div>

<div ng-if="!ctrl.pageReady">
	loading servers...
</div>

<div ng-if="ctrl.pageReady">
	<div ng-if="ctrl.clusters.length === 0">
		<div style="text-align: center; padding-top: 90px; min-height: 220px; min-width: 400px;  margin: 0 auto;">
			<i ng-class="icon" class="icon-gf icon-gf-endpoint no-endpoints"></i>
			<p ng-if="ctrl.isOrgEditor">Looks like you donâ€™t have any Sensu servers yet.<br>
				<a class="highlight-word" href="#" ng-click="ctrl.addSensuServer()">Add a new Sensu server</a>
			</p>
			<p ng-if="!ctrl.isOrgEditor">Your org does not have any servers configured. Contact your org admin.
			</p>
		</div>
	</div>

  <table class="filter-table form-inline">
		<thead>
			<tr>
				<th style="width: 80%">Name aaaaaaaaaaa</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr class="dashlist-item" ng-repeat="server in ctrl.servers">
        <td style="font-size: 1.3rem; padding: 0">
          <a style="display: block; padding-left: 15px; height: 100%;" href="#" ng-click="ctrl.serverInfo(server)">
            {{server.name}}
          </a>
        </td>
        <td class="text-right">
          <a style="margin-left: 15px; vertical-align: sub;" href="/datasources/edit/{{server.id}}">
            <i ng-class="icon" class="icon-gf icon-gf-settings" bs-tooltip="'Sensu Server Config'"></i> Edit
          </a>
          &nbsp;&nbsp;
          <a ng-click="ctrl.deleteSensuServer(server)" class="btn btn-danger btn-mini">
            <i class="fa fa-remove"></i>
          </a>
        </td>
      </tr>
		</tbody>
	</table>
</div>
